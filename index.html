<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Практика №7</title>
  
  <!-- 1. Подключение A-Frame и MindAR -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    /* Стили для интерфейса */
    body { margin: 0; overflow: hidden; }
    
    /* Оверлей сканирования */
    #scanning-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      background: transparent;
      z-index: 2;
    }
    .hidden { display: none !important; }

    /* Панель управления кнопками */
    #ui-container {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 10;
      display: none; /* Скрыто, пока маркер не найден */
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
    }
    
    button:active { background-color: #3e8e41; }
  </style>

  <script>
    // КОМПОНЕНТ ДЛЯ ЖЕСТОВ (Масштаб и Вращение пальцами) - Максимальный балл
    AFRAME.registerComponent('gesture-handler', {
      schema: {
        enabled: { default: true },
        rotationFactor: { default: 5 },
        minScale: { default: 0.1 },
        maxScale: { default: 8 },
      },
      init: function () {
        this.handleScale = this.handleScale.bind(this);
        this.handleRotation = this.handleRotation.bind(this);
        this.isVisible = false;
        this.initialScale = 1;
        this.scaleFactor = 1;
        
        // Слушаем события сцены (когда маркер найден/потерян)
        this.el.sceneEl.addEventListener("markerFound", (e) => {
          this.isVisible = true;
          document.getElementById('ui-container').style.display = 'block';
          document.getElementById('scanning-overlay').classList.add('hidden');
        });
        
        this.el.sceneEl.addEventListener("markerLost", (e) => {
          this.isVisible = false;
          document.getElementById('ui-container').style.display = 'none';
          document.getElementById('scanning-overlay').classList.remove('hidden');
        });
      },
      update: function () {
        if (this.data.enabled) {
          this.el.sceneEl.addEventListener("onefingermove", this.handleRotation);
          this.el.sceneEl.addEventListener("twofingermove", this.handleScale);
        } else {
          this.el.sceneEl.removeEventListener("onefingermove", this.handleRotation);
          this.el.sceneEl.removeEventListener("twofingermove", this.handleScale);
        }
      },
      handleRotation: function (event) {
        if (this.isVisible) {
          this.el.object3D.rotation.y += event.detail.positionChange.x * this.data.rotationFactor;
        }
      },
      handleScale: function (event) {
        if (this.isVisible) {
          this.scaleFactor *= (1 + event.detail.spreadChange / event.detail.startSpread);
          this.scaleFactor = Math.min(Math.max(this.scaleFactor, this.data.minScale), this.data.maxScale);
          this.el.object3D.scale.x = this.scaleFactor * this.initialScale;
          this.el.object3D.scale.y = this.scaleFactor * this.initialScale;
          this.el.object3D.scale.z = this.scaleFactor * this.initialScale;
        }
      }
    });
  </script>
</head>

<body>
  <!-- Интерфейс: Сообщение о сканировании -->
  <div id="scanning-overlay">
    <div style="background: rgba(0,0,0,0.6); color: white; padding: 20px; border-radius: 10px;">
      Наведите камеру на маркер
    </div>
  </div>

  <!-- Интерфейс: Кнопки управления -->
  <div id="ui-container">
    <button onclick="resizeModel(0.1)">Увеличить (+)</button>
    <button onclick="resizeModel(-0.1)">Уменьшить (-)</button>
    <button onclick="resetModel()">Сброс</button>
  </div>

  <!-- 2. Сцена AR -->
  <!-- mindar-image: путь к target.mind. uiLoading: no - скрывает стандартный лоадер -->
  <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no;" 
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false"
           gesture-detector>
           
    <a-assets>
      <!-- Загрузка модели. id="avatarModel" используем для ссылок -->
      <a-asset-item id="avatarModel" src="./model.glb"></a-asset-item>
    </a-assets>

    <!-- Камера -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Объект привязанный к маркеру (targetIndex: 0 - первая картинка в mind файле) -->
    <a-entity mindar-image-target="targetIndex: 0">
      
      <!-- Сама 3D модель -->
      <!-- gesture-handler - наш компонент для пальцев -->
      <a-gltf-model id="ar-model" 
                    src="#avatarModel" 
                    rotation="0 0 0" 
                    position="0 0 0.1" 
                    scale="0.5 0.5 0.5"
                    gesture-handler>
      </a-gltf-model>

    </a-entity>
  </a-scene>

  <!-- Логика для кнопок -->
  <script>
    const modelEntity = document.querySelector('#ar-model');
    let currentScale = 0.5; // Начальный масштаб, должен совпадать с scale в HTML

    function resizeModel(change) {
      currentScale += change;
      // Ограничиваем минимум, чтобы не исчезла
      if(currentScale < 0.1) currentScale = 0.1;
      
      modelEntity.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
    }

    function resetModel() {
      currentScale = 0.5;
      modelEntity.setAttribute('scale', '0.5 0.5 0.5');
      modelEntity.setAttribute('rotation', '0 0 0');
    }
  </script>
</body>
</html>
