<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Практика №7 (Laptop Version)</title>
  
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    
    /* Оверлей с подсказками */
    #info-overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      z-index: 10;
      transition: all 0.3s;
      text-align: center;
      border: 2px solid white;
    }

    .success-text {
      background: rgba(40, 167, 69, 0.8) !important;
      border-color: #28a745 !important;
    }
  </style>

  <script>
    // КОМПОНЕНТ ОБРАТНОЙ СВЯЗИ
    AFRAME.registerComponent('feedback-handler', {
      init: function () {
        const el = this.el; // Это наша 3D модель
        const infoBox = document.getElementById('info-overlay');
        
        // Звуки
        const soundFound = document.querySelector('#sound-found');
        const soundClick = document.querySelector('#sound-click');

        // 1. Событие: Маркер найден
        el.sceneEl.addEventListener("markerFound", (e) => {
          infoBox.innerText = "Маркер найден! Наведите мышь на объект.";
          infoBox.classList.add('success-text');
          soundFound.play().catch(e => console.log("Автоплей блокирован браузером"));
        });

        // 2. Событие: Маркер потерян
        el.sceneEl.addEventListener("markerLost", (e) => {
          infoBox.innerText = "Наведите камеру на маркер";
          infoBox.classList.remove('success-text');
        });

        // 3. Визуальная связь: Наведение мыши (MouseEnter)
        el.addEventListener('mouseenter', () => {
          infoBox.innerText = "Нажмите, чтобы взаимодействовать!";
          
          // Делаем модель красноватой (меняем emissive цвет для подсветки)
          el.object3D.traverse(function (node) {
            if (node.isMesh) {
              // Сохраняем старый цвет, если нужно (упрощенно просто красим)
              node.material.emissive.setHex(0xFF0000); 
              node.material.emissiveIntensity = 0.5;
            }
          });
        });

        // 4. Убираем подсветку (MouseLeave)
        el.addEventListener('mouseleave', () => {
          infoBox.innerText = "Маркер найден! Наведите мышь на объект.";
          
          el.object3D.traverse(function (node) {
            if (node.isMesh) {
              node.material.emissive.setHex(0x000000); // Черный emissive = нет свечения
            }
          });
        });

        // 5. Клик по объекту
        el.addEventListener('click', () => {
          soundClick.currentTime = 0;
          soundClick.play();
          
          // Пример анимации при клике (подпрыгивание)
          el.setAttribute('animation', {
            property: 'position',
            to: '0 0.5 0.1',
            dur: 200,
            easing: 'easeOutQuad',
            dir: 'alternate',
            loop: 1
          });
        });
      }
    });
  </script>
</head>

<body>
  <!-- Интерфейс -->
  <div id="info-overlay">Наведите камеру ноутбука на маркер</div>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no;" 
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false">
           
    <a-assets>
      <a-asset-item id="avatarModel" src="./model.glb"></a-asset-item>
      <!-- Звуки (src укажите на свои файлы) -->
      <audio id="sound-found" src="./found.mp3" preload="auto"></audio>
      <audio id="sound-click" src="./click.mp3" preload="auto"></audio>
    </a-assets>

    <!-- КАМЕРА С КУРСОРОМ МЫШИ -->
    <!-- rayOrigin: mouse — это главное для ноутбука! Позволяет кликать мышкой по 3D -->
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-camera>

    <!-- AR Маркер -->
    <a-entity mindar-image-target="targetIndex: 0">
      
      <!-- Модель -->
      <!-- class="clickable" нужен для работы raycaster -->
      <!-- feedback-handler подключает наш скрипт -->
      <a-gltf-model id="ar-model" 
                    class="clickable"
                    src="#avatarModel" 
                    position="0 0 0.1"
                    rotation="0 90 0" 
                    scale="0.05 0.05 0.05" 
                    feedback-handler>
      </a-gltf-model>

    </a-entity>
  </a-scene>
</body>
</html>
