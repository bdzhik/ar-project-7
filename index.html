<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Практика №7 (Final Stable)</title>
  
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; }
    
    /* ЭКРАН СТАРТА (Чтобы разблокировать звук) */
    #start-screen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }
    #start-btn {
      padding: 15px 30px;
      font-size: 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    /* Верхняя подсказка */
    #info-overlay {
      position: absolute;
      top: 10px; left: 50%; transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 10;
      text-align: center;
      border: 1px solid white;
      pointer-events: none;
      display: none; /* Скрыто до старта */
    }

    /* ПАНЕЛЬ УПРАВЛЕНИЯ */
    #control-panel {
      position: absolute; bottom: 20px; right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px; border-radius: 15px;
      z-index: 999;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      display: none; /* Скрыто пока нет маркера */
    }
    .visible { display: block !important; }

    .control-group { margin-bottom: 10px; text-align: center; }
    .control-label { font-size: 12px; font-weight: bold; color: #333; display: block; }
    button {
      background-color: #007bff; border: none; color: white;
      padding: 10px 14px; margin: 2px; border-radius: 5px;
      cursor: pointer; font-size: 16px;
    }
    button:active { background-color: #0056b3; }
    button.reset-btn { background-color: #dc3545; width: 100%; margin-top: 5px;}
  </style>

  <script>
    // --- Логика Старта ---
    function startAR() {
      const startScreen = document.getElementById('start-screen');
      const infoOverlay = document.getElementById('info-overlay');
      const scene = document.querySelector('a-scene');

      // 1. Скрываем экран старта
      startScreen.style.display = 'none';
      infoOverlay.style.display = 'block';

      // 2. Пытаемся проиграть звук (тишину), чтобы разблокировать аудио-движок
      const audio = document.getElementById('sound-found');
      if(audio) {
        audio.play().then(() => {
          audio.pause();
          audio.currentTime = 0;
        }).catch(e => console.log("Audio unlock failed", e));
      }
    }

    // --- Логика Модели ---
    let state = { scale: 0.5, posX: 0, posY: 0, rotX: 0, rotY: 0 };

    function updateModelTransform() {
      const el = document.querySelector('#ar-model');
      if (!el) return;
      el.setAttribute('scale', `${state.scale} ${state.scale} ${state.scale}`);
      el.setAttribute('position', `${state.posX} ${state.posY} 0.1`);
      el.setAttribute('rotation', `${state.rotX} ${state.rotY} 0`);
    }

    function changeScale(delta) {
      state.scale += delta;
      if (state.scale < 0.05) state.scale = 0.05;
      if (state.scale > 5) state.scale = 5;
      updateModelTransform();
    }
    function rotateModel(axis, degree) {
      if (axis === 'x') state.rotX += degree;
      if (axis === 'y') state.rotY += degree;
      updateModelTransform();
    }
    function moveModel(axis, delta) {
      if (axis === 'x') state.posX += delta;
      if (axis === 'y') state.posY += delta;
      updateModelTransform();
    }
    function resetModel() {
      state = { scale: 0.5, posX: 0, posY: 0, rotX: 0, rotY: 0 };
      updateModelTransform();
    }

    // --- Компонент управления ---
    AFRAME.registerComponent('ui-controller', {
      init: function () {
        const panel = document.getElementById('control-panel');
        const info = document.getElementById('info-overlay');
        const audio = document.getElementById('sound-found');
        
        this.el.addEventListener("targetFound", () => {
          panel.classList.add('visible');
          info.innerText = "Управляйте моделью кнопками";
          
          // ЗАПУСК ЗВУКА
          if (audio) {
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Звук заблокирован", e));
          }
        });

        this.el.addEventListener("targetLost", () => {
          panel.classList.remove('visible');
          info.innerText = "Наведите камеру на маркер";
        });
      }
    });
  </script>
</head>

<body>
  <!-- ЭКРАН СТАРТА -->
  <div id="start-screen">
    <h1>AR Практика</h1>
    <p>Нажмите кнопку, чтобы включить камеру и звук</p>
    <button id="start-btn" onclick="startAR()">ЗАПУСТИТЬ AR</button>
  </div>

  <div id="info-overlay">Загрузка...</div>

  <div id="control-panel">
    <div class="control-group">
      <span class="control-label">РАЗМЕР</span>
      <button onclick="changeScale(0.1)">+</button>
      <button onclick="changeScale(-0.1)">−</button>
    </div>
    <div class="control-group">
      <span class="control-label">ВРАЩЕНИЕ</span>
      <div><button onclick="rotateModel('x', -15)">▲</button><button onclick="rotateModel('x', 15)">▼</button></div>
      <div><button onclick="rotateModel('y', -15)">◄</button><button onclick="rotateModel('y', 15)">►</button></div>
    </div>
    <div class="control-group">
      <span class="control-label">ПОЗИЦИЯ</span>
      <div><button onclick="moveModel('y', 0.1)">↑</button></div>
      <div><button onclick="moveModel('x', -0.1)">←</button><button onclick="moveModel('x', 0.1)">→</button></div>
      <div><button onclick="moveModel('y', -0.1)">↓</button></div>
    </div>
    <button class="reset-btn" onclick="resetModel()">СБРОС</button>
  </div>

  <!-- 
    ВАЖНО: Настройки сглаживания (filterMinCF, filterBeta) 
    filterMinCF: чем меньше число, тем меньше тряски, но больше задержка (плавность).
    0.0001 - очень сильное сглаживание.
  -->
  <a-scene mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no; filterMinCF: 0.0001; filterBeta: 0.001;" 
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false">
           
    <a-assets>
      <a-asset-item id="avatarModel" src="./model.glb"></a-asset-item>
      <!-- Укажите правильное имя вашего mp3 файла -->
      <audio id="sound-found" src="./found.mp3" preload="auto"></audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" ui-controller>
      <a-gltf-model id="ar-model" src="#avatarModel" position="0 0 0.1" scale="0.5 0.5 0.5"></a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
